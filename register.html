<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form</title>
</head>
<body id="loginbody">
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Register</h1>
				<div class="social-container">
					<a href="facebook.com" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="twitter.com" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
                <input type="name" placeholder="Name"/>
                <input type="phone number" placeholder="Phone Number"/>
				<input type="email" placeholder="Email"/>
				<input type="password" placeholder="Password"/>

				<button><a href="index.html">register here</a></button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome to Derry Eats</h1>
					<p>Experience all the great tasty foods Derry has to over.</p>
					<p>Choose Between Chinese, Italian and Traditional take-away foods.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
